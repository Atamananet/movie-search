<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <title>Movei Search</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <a class="navbar-brand" href="#">Movie Search</a>
        </nav>
    </header>

    <div class="container">
        <form class="form-inline form-search mt-4 justify-content-center">
            <input class="form-control mr-sm-2 form-search__input col-8 col-sm-8 col-md-7" type="search"
                placeholder="Search" aria-label="Search" autofocus>
            <button class="form-search__keyboard" type="button"><i class="fas fa-keyboard"></i></button>
            <button
                class="btn btn-outline-success my-2 my-sm-0 col-2 col-sm-3 offset-1 col-md-2 offset-sm-0 form-search__button"
                type="submit">Search</button>
        </form>
        <div class="container container__alert mt-2">
            <div class="alert alert-danger col-12 col-md-8 offset-md-2" role="alert" hidden>
                <!-- Alerts here -->
            </div>
            <div class="alert alert-primary col-12 col-md-8 offset-md-2" role="alert" hidden>
                <!-- Alerts here -->
            </div>
        </div>

    </div>

    <div class="container">
        <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

        <nav class="navbar navbar-dark bg-dark justify-content-around">

            <a class="navbar-brand github" href="https://github.com/Atamananet"><i class="fab fa-github"></i>GitHub</a>
        </nav>
    </footer> -->
    <script src="./dist/bundle.js"></script>
</body>

</html>
