<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <title>Movei Search</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark justify-content-center">
            <h1 class="navbar-brand">Movie Search</h1>
        </nav>
    </header>

    <div class="container">
        <form class="form-inline mt-4 justify-content-left">
            <input class="form-search__input" type="search" placeholder="" aria-label="Search" autofocus>
            <button class="form-search__keyboard" type="button"><i class="fas fa-keyboard"></i></button>
            <button class="form-search__clear" type="button"><i class="fas fa-times"></i></button>
            <button class="form-search__button" type="submit"></button>
        </form>
        <div class="container container__alert mt-2">
            <div class="alert alert-danger col-12 col-md-8 offset-md-2" role="alert" hidden>
                <!-- Alerts here -->
            </div>
            <div class="alert alert-primary col-12 col-md-8 offset-md-2" role="alert" hidden>
                <!-- Alerts here -->
            </div>
        </div>

    </div>

    <div class="container">
        <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev">
            
        </div>
        <div class="swiper-button-next"></div>
    </div>

        </nav>

    <script src="./dist/bundle.js"></script>
</body>

</html>
