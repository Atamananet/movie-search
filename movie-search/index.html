<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <title>Movei Search</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <a class="navbar-brand" href="#">Movie Search</a>
        </nav>
    </header>

    <div class="container">
        <form class="form-inline form-search mt-1 justify-content-center">
            <input class="form-control mr-sm-2 form-search__input col-6 col-md-7" type="search" placeholder="Search"
                aria-label="Search" autofocus>
            <button class="btn btn-outline-success my-2 my-sm-0 col-5 offset-1 col-md-2 offset-md-0 form-search__button" type="submit">Search</button>
        </form>
        <div class="container container__alert mt-2">
            <div class="alert alert-danger col-12 col-md-8 offset-md-2" role="alert" hidden>
                <!-- Alerts here -->
            </div>
        </div>
        
    </div>


    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script src="./dist/bundle.js"></script>
</body>

</html>
