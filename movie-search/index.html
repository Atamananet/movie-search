<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark justify-content-center">
            <h1 class="navbar-brand">Movie Search</h1>
        </nav>
    </header>
    
    <div class="container player-container d-flex h-100 fixed-top align-items-center " hidden>
        <div id="player"></div>
    </div>

    <div class="container">
        <form class="form-inline mt-4 justify-content-left " autocomplete="off">
            <input class="form-search__input" placeholder="Search" aria-label="Search" maxlength="24" autofocus>
            <button class="form-search__keyboard" type="button"><i class="fas fa-keyboard"></i></button>
            <button class="form-search__clear" type="button"><i class="fas fa-times"></i></button>
            <button class="form-search__button" type="submit"></button>
        </form>
        <div class="container container__alert mt-2">
            <div class="alert alert-danger col-12 col-md-8 offset-md-2" role="alert" hidden>
                <!-- Alerts here -->
            </div>
            <div class="alert alert-primary col-12 col-md-8 offset-md-2" role="alert" hidden>
                <!-- Alerts here -->
            </div>
        </div>

    </div>

    <div class="container swiper-controls-container position-relative">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Slides -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="swiper-button-prev">
            <i class="far fa-caret-square-left"></i>
        </div>
        <div class="swiper-button-next">
            <i class="far fa-caret-square-right"></i>
        </div>
    </div>

    <footer class="fixed-bottom">
        <div class="container">
            <nav class="navbar navbar-dark justify-content-between">
                <span class="navbar-brand rolling-scopes">RollingScopeSchool</span>
                <a class="navbar-brand github" href="https://github.com/Atamananet"><i
                        class="fab fa-github"></i>GitHub</a>
            </nav>
        </div>
    </footer>
    <script src="./dist/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</body>

</html>
